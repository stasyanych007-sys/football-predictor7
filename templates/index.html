<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Football Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #1f2937;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e0f7fa;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>⚽ AI Football Predictor</h1>
  <form method="POST" action="/predict">
    <input type="number" step="0.01" name="home_xg" placeholder="xG хозяев" required>
    <input type="number" step="0.01" name="away_xg" placeholder="xG гостей" required>
    <input type="number" step="0.01" name="home_form" placeholder="Форма хозяев" required>
    <input type="number" step="0.01" name="away_form" placeholder="Форма гостей" required>
    <button type="submit">Получить прогноз</button>
  </form>

  {% if result %}
    <div class="result">
      <p>Голы хозяев: <strong>{{ result.home_goals_pred }}</strong></p>
      <p>Голы гостей: <strong>{{ result.away_goals_pred }}</strong></p>
      <p>Тотал: <strong>{{ result.total_goals_pred }}</strong></p>
    </div>
  {% elif error %}
    <div class="result" style="background:#ffdddd;">
      <p><strong>Ошибка:</strong> {{ error }}</p>
    </div>
  {% endif %}
</body>
</html>
