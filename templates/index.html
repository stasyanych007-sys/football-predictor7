<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⚽ AI Football Predictor</title>
</head>
<body>
  <h1>⚽ AI Football Predictor</h1>
  <form id="predict-form">
    <label>Home xG: <input type="number" step="0.01" name="home_xg" required></label><br>
    <label>Away xG: <input type="number" step="0.01" name="away_xg" required></label><br>
    <label>Home Form: <input type="number" step="0.1" name="home_form" required></label><br>
    <label>Away Form: <input type="number" step="0.1" name="away_form" required></label><br>
    <button type="submit">Получить прогноз</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById('predict-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        home_xg: formData.get("home_xg"),
        away_xg: formData.get("away_xg"),
        home_form: formData.get("home_form"),
        away_form: formData.get("away_form")
      };

      const response = await fetch('/api/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
